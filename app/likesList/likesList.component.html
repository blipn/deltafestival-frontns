
<GridLayout class="page" rows="auto,auto,*" android:marginBottom="48">
        <search [row]="1" (submit)="onSearch($event)" (clear)="onClear()"></search>
        <ListView *ngIf="filteredItems && filteredItems.length; else noItems" row="2"
            [items]="filteredItems" marginTop="24" (touch)="dismissKeyboard($event)">
            <ng-template let-item="item" let-i="index">
                <list-item [item]="item" (tapped)="onTap(item.id)" (disliked)="onDislike($event)"></list-item>
            </ng-template>
        </ListView>
</GridLayout>
<GridLayout>
    <ng-template #noItems>
        <StackLayout row="2" verticalAlignment="center">
            <Image src="~/images/empty.png" class="placeholder-image"></Image>
            <Label text="Il n'y a pas de données à charger..." textWrap="true" class="h4 placeholder-label"></Label>
        </StackLayout>
        <!--<Label  class="h2 text-center" text="No data :(" verticalAlignment="center"></Label>-->
    </ng-template>
</GridLayout>
